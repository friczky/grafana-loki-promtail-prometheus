version: '3'
services:
  promtail:
      container_name: promtail
      image: grafana/promtail:latest
      volumes:
        - /var/log:/var/log
        - ./promtail-local-config.yaml:/etc/promtail/promtail-config.yaml
      command: -config.file=/etc/promtail/promtail-config.yaml
      ports:
        - 9080:9080
      network_mode: "host"
